<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muzo</title>
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link rel="stylesheet" type="text/css" href="/global.css" />
  </head>
  <body>
    <header class="container">
      <div class="wfit acenter">
        <h1 class="nobmargin servername">{serverName}</h1>
        <div class="drel">
          <h5 class="onright notmargin">
            <div class="dinline">Powered by&nbsp;</div>
            <div class="dinline">
              <div class="dinline muzoM">M</div>
              <div class="dinline muzoUZO">uzo</div>
            </div>
          </h5>
        </div>
      </div>
    </header>
    <article class="acenter signinarticle" style="margin-top: 5rem">
      <div class="wmin">
        <h1 class="sintext" style="background: white; z-index: 3">Sign in</h1>
        <input type="text" placeholder="Username" id="usernameInput" />
        <input
          type="password"
          placeholder="Password"
          id="passwordInput"
          style="margin-top: 2rem; z-index: 2"
        />
        <div
          style="
            position: relative;
            width: auto;
            text-align: end;
            margin-top: 2rem;
          "
          id="signinbtn"
        >
          <button style="right: 0rem; z-index: 1">Sign in</button>
        </div>
      </div>
    </article>

    <script src="/static/pages/index/index.js"></script>
  </body>
</html>
