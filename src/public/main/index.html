<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muzo / File Browser</title>
  </head>
  <body>
    <div id="loadingContainer">
      <div class="loadP">
        <span class="moveArrow"></span>
        <span class="moveArrow"></span>
        <span class="moveArrow"></span>
        <span class="moveArrow"></span>
      </div>
    </div>

    <div id="app">
      <div id="sidebar">
        <p id="dots">
          <span id="close">
            <span class="material-symbols-outlined"> close </span>
          </span>
          <span> </span>
          <span id="fullscreen"
            ><span class="material-symbols-outlined"> open_in_full </span></span
          >
        </p>
        <desc>Drives</desc>
        <div id="drives"></div>
        <desc>Favorites</desc>
      </div>
      <div id="divider"><div id="dividerRound"></div></div>
      <div id="files"></div>
      <div id="tools">
        <span id="back" class="disable toolbtn"
          ><span class="material-symbols-outlined"> arrow_back_ios </span>
          <span class="tooltiptext">Go Back</span>
        </span>
        <span id="go" class="disable toolbtn"
          ><span class="material-symbols-outlined"> arrow_forward_ios </span>
          <span class="tooltiptext">Go Forward</span>
        </span>
        <span id="download" class="disable toolbtn"
          ><span class="material-symbols-outlined"> download </span>
          <span class="tooltiptext">Download</span>
        </span>
        <span id="downloadzip" class="disable toolbtn"
          ><span class="material-symbols-outlined"> folder_zip </span>
          <span class="tooltiptext">Download zipped file</span>
        </span>
        <span id="refresh" class="enable toolbtn"
          ><span class="material-symbols-outlined"> refresh </span>
          <span class="tooltiptext">Refresh</span>
        </span>
      </div>
      <div id="imgs"></div>
    </div>

    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="stylesheet" type="text/css" href="/css/global.css" />
    <link rel="stylesheet" type="text/css" href="/css/loading.css" />
    <link rel="stylesheet" type="text/css" href="/css/file_browser.css" />

    <link rel="stylesheet" href="/css/googleIcon.css" />
    <link rel="stylesheet" type="text/css" href="/css/zoombox.css" />

    <script src="/js/axios.min.js" id="axios"></script>
    <script src="/js/zoombox.js"></script>
    <script src="/static/pages/main/close.js" defer></script>
    <script src="/static/pages/main/divider.js" defer></script>
    <script src="/static/pages/main/fullscreen.js" defer></script>
    <script type="module" src="/static/pages/main/fileSystem.js" defer></script>
    <script type="module" src="/static/pages/main/loading.js" defer></script>
    <script type="module" src="/static/pages/main/refresh.js" defer></script>
  </body>
</html>
